<div *ngIf="userInfo">
    <h2>User Information</h2>
    <form>
      <div>
        <label>Username:</label>
        <input [(ngModel)]="userInfo.username" name="username" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Gender:</label>
        <input [(ngModel)]="userInfo.gender" name="gender" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Age:</label>
        <input [(ngModel)]="userInfo.age" name="age" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Phone:</label>
        <input [(ngModel)]="userInfo.phone" name="phone" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Email:</label>
        <input [(ngModel)]="userInfo.email" name="email" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Point:</label>
        <input [(ngModel)]="userInfo.point" name="point" [disabled]="!editMode"/>
      </div>
      <div>
        <label>Is_passed:</label>
        <input [(ngModel)]="userInfo.is_passed" name="is_passed" [disabled]="!editMode"/>
      </div>
      <button (click)="modify()">{{ button_msg }}</button>
    </form>
  </div>
