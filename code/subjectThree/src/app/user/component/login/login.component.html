<main class="router-outlet-container" id="main-container">
  <div class="login-layout">
    <form class="login-form">
      <div class="login-field-item">
        <label class="login-label" for="login-username-field">username: </label>
        <input class="login-field" id="login-username-field" type="text" placeholder="username" [(ngModel)]="username"
          name="username">
      </div>
      <div class="login-field-item">
        <label class="login-label" for="login-password-field">password: </label>
        <input class="login-field" id="login-password-field" type="password" placeholder="password"
          [(ngModel)]="password" name="password">
      </div>
      <div class="login-field-item button-container">
        <button class="login-button" id="login-submit-button" type="button" (click)="login()">start driving !
        </button>
      </div>
    </form>
  </div>
</main>
