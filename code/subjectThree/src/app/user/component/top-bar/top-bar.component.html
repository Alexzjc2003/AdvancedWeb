    </a>
    <span class="top-bar-navi-title">Subject Three</span>
    <span class="example-spacer"></span>
    <div class="top-bar-navi-button-container">
        <button mat-button *ngIf="!isLoggedIn" class="top-bar-navi-button" routerLink="login">
            Sign In
        </button>
        <button mat-button *ngIf="!isLoggedIn" class="top-bar-navi-button" routerLink="register">

        </button>
        <button mat-button *ngIf="isLoggedIn" class="top-bar-navi-button" routerLink="hall">

        </button>
