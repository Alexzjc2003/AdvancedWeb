<div *ngIf="exams">
    <h2>User Exams</h2>
    <table mat-table [dataSource]="exams" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="starttime">
            <th mat-header-cell *matHeaderCellDef> starttime </th>
            <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="is_public">
            <th mat-header-cell *matHeaderCellDef> is_public </th>
            <td mat-cell *matCellDef="let element"> {{element.is_public}} </td>
        </ng-container>

        <ng-container matColumnDef="normal">
            <th mat-header-cell *matHeaderCellDef> normal </th>
            <td mat-cell *matCellDef="let element"> {{element.normal}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef>  punishment </th>
            <td mat-cell *matCellDef="let element"><button (click)="showDetail(element.id)">detail</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
