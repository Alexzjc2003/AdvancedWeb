<div *ngIf="!chatRecords.length" class="data-display-title" id="chat-display-title">没有任何聊天记录...</div>
<div *ngIf="chatRecords.length">
    <h2>Chat Records</h2>
    <table mat-table [dataSource]="chatRecords" class="mat-elevation-z8 custom-table">
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef class="limited-width"> message </th>
            <td mat-cell *matCellDef="let element" class="limited-width"> {{element.message}} </td>
        </ng-container>

        <ng-container matColumnDef="from_id">
            <th mat-header-cell *matHeaderCellDef> from_id </th>
            <td mat-cell *matCellDef="let element"> {{element.from_id}} </td>
        </ng-container>

        <ng-container matColumnDef="to_id">
            <th mat-header-cell *matHeaderCellDef> to_id </th>
            <td mat-cell *matCellDef="let element"> {{element.to_id}} </td>
        </ng-container>

        <ng-container matColumnDef="room_id">
            <th mat-header-cell *matHeaderCellDef> room_id </th>
            <td mat-cell *matCellDef="let element"> {{element.room_id}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> created_at </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="chatRecordsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: chatRecordsDisplayedColumns;"></tr>
    </table>
</div>
