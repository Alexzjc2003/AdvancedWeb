<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">取消</button>
  <button mat-button (click)="onNoClick()">练习模式</button>
  <button mat-button (click)="onYesClick()">正式上路</button>
</div>
