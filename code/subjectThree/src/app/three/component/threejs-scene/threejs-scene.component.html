<div class="container">
  <button (click)="exit()">EXIT</button>
  <div style="width: 100%">{{ this.physics.car.velocity.length() }}</div>
  <div style="width: 100%">{{ this.carcontrol.getStatus().rotation }}</div>
  <div id="three-container"></div>
  <div id="notice-container"></div>
  <div id="input-container">
    <form>
      <input [(ngModel)]="chat_msg" name="chat_msg" id="three-input-box" (focus)="isTyping = true"
        (blur)="isTyping = false" />
      <button (click)="sendChatMsg()" class="button fancy-button" id="three-send-btm">
        <i class="material-icons">send</i>send
      </button>
    </form>
  </div>
  <label for="chatType">Chat Type:</label>
  <select id="chatType" [(ngModel)]="selectedType">
    <option *ngFor="let singleChatType of chatType" [value]="singleChatType">{{singleChatType}}</option>
  </select>
  <div>You selected: {{selectedType}}</div>
  
  <app-video-chat></app-video-chat>
</div>
